<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoru Pastebin - Error</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>‚ùå</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Error</h1>
        </header>

        <main class="main-content">
            <div class="error-message">
                <p>{{ .Message }}</p>
                {{ if .StatusCode }}
                    <p>Status Code: {{ .StatusCode }}</p>
                {{ end }}
            </div>
            <div class="actions">
                <a href="/" class="button">Go Home</a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; {{ .CurrentYear }} Yoru Pastebin.</p>
        </footer>
    </div>
</body>
</html>
