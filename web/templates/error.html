<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoru Pastebin - Error</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>❌</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Error</h1>
        </header>

        <main class="main-content">
            <div class="error-message">
                <p>{{ .Message }}</p>
                {{ if .StatusCode }}
                    <p>Status Code: {{ .StatusCode }}</p>
                {{ end }}
            </div>
            <div class="actions">
                <a href="/" class="button">Go Home</a>
            </div>
        </main>

        <footer>
            <p>
            &copy; {{ .CurrentYear }} <strong style="color:#cba6f7;">Yoru Pastebin</strong> — Built with <span style="color:#89b4fa;">Go</span>.
            <br/>
            <a href="https://github.com/ryu-ryuk/yoru-pastebin" target="_blank">
                <img src="/static/favicon.png" alt="yoru logo" />
                <span>view source on GitHub</span>
            </a>
            </p>
        </footer>
    </div>
</body>
</html>
