<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoru Pastebin - Password Required</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>ðŸ”’</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Paste is Password Protected</h1>
            <p class="tagline">Please enter the password to view this paste.</p>
        </header>

        <main class="main-content">
            <form action="/{{ .PasteID }}/" method="post" class="password-form">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required autofocus>
                </div>
                <button type="submit">View Paste</button>
            </form>
            <div class="actions">
                <a href="/" class="button secondary-button">Create New Paste</a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; {{ .CurrentYear }} Yoru Pastebin.</p>
        </footer>
    </div>
</body>
</html>
